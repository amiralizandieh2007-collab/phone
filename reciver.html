<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Receiver (Laptop)</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial;max-width:900px;margin:18px auto;padding:12px}
    input,button{font-size:1rem;padding:8px;margin:6px 0}
    video{width:100%;max-width:800px;border:1px solid #ccc;border-radius:6px}
  </style>
</head>
<body>
  <h2>گیرنده — مشاهدهٔ دوربین</h2>
  <p>در گوشی (یا صفحهٔ فرستنده) آیدی را که در بخش "Peer ID" نمایش داده شده کپی کن و اینجا وارد کن:</p>
  <input id="peerId" placeholder="آیدی فرستنده را اینجا وارد کن">
  <button id="callBtn">اتصال و مشاهده</button>

  <div id="info"></div>
  <video id="remoteVideo" autoplay playsinline></video>

  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    const peer = new Peer();
    const callBtn = document.getElementById('callBtn');
    const peerIdInput = document.getElementById('peerId');
    const info = document.getElementById('info');
    const remoteVideo = document.getElementById('remoteVideo');

    peer.on('open', id => {
      info.textContent = "گیرنده آماده است. (محلی)"; // id را برای دیباگ در کنسول ببین
      console.log('Receiver Peer ID:', id);
    });

    callBtn.addEventListener('click', () => {
      const target = (peerIdInput.value || "").trim();
      if (!target) return alert('لطفاً آیدی فرستنده را وارد کن.');
      info.textContent = "اتصال...";

      const call = peer.call(target, null); // بدون ارسال استریم، فقط برای دریافت
      call.on('stream', stream => {
        remoteVideo.srcObject = stream;
        info.textContent = "متصل شد — ویدئو در حال نمایش است.";
      });
      call.on('error', e => {
        console.error(e);
        info.textContent = "خطا در اتصال: " + e;
      });
    });
  </script>
</body>
</html>
